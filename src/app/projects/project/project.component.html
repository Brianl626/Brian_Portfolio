  <mat-card class='card'>
    <mat-card-header>
      <mat-card-title
        >{{project.name}}</mat-card-title
      >
      <mat-card-subtitle>{{project.client}}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src={{project.img}}
      alt={{project.client}}
    />
    <mat-divider inset></mat-divider>
    <mat-card-content class="content">
      {{project.description}}
    </mat-card-content>
  </mat-card>
