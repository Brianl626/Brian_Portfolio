<section
  id="home"
  [ngStyle]="{ backgroundImage: 'url(assets/Images/DSC03506v3.jpg)' }"
>
  <div class="typed">
    <h1 class="mt-3">Brian Li</h1>
    <ngx-typed-js
      [strings]="['Front End', ' Angular Developer', ' Stick Shift Driver']"
      [typeSpeed]="30"
      [backSpeed]="120"
      [smartBackspace]="true"
      [loop]="true"
    >
      <p>I am a <span class="typing"></span></p>
    </ngx-typed-js>
  </div>
</section>
